<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="body2">

    <h2 style="text-shadow:3px 0px 4px rgb(4, 0, 255);">
        Bootstrap Example
    </h2>
    <nav
        class="navbar navbar-expand-sm"
    >
        <a class="navbar-brand whitetext" style="padding-left: 30px;" href="/">Navbar</a>
        <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item ">
                    <a class="nav-link whitetext" href="#" aria-current="page"
                        >Home <span class="visually-hidden">(current)</span></a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link whitetext" href="/about">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a
                        class="nav-link dropdown-toggle  whitetext"
                        href="#"
                        id="dropdownId"
                        data-bs-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                        >Dropdown</a
                    >
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="/about">About</a>
                        <a class="dropdown-item" href="/">Main menu</a>
                    </div>
                </li>
            </ul>
            <form class="d-flex my-2 my-lg-0"
                  style="background: linear-gradient(0deg, #00000045 0%, #2900f962 100%); border-radius: 12px; padding: 6px;color: #fffffffb !important;">
                <input
                    style="background: rgba(7, 0, 0, 0.107); color: #fff !important; border: none; border-radius: 8px; margin-right: 8px;text-shadow: 5px 0px 4px rgba(0, 0, 0, 0.413);"
                    class="form-control me-sm-2"
                    type="password"
                    onclick="location.href='/'"
                    placeholder="Search"
                    
                />
                <button class="two-state-button-2"
                        style="padding:8px 20px; font-weight:normal; border-radius:8px; background: linear-gradient(0deg, #00000055 0%, rgba(78, 154, 241, 0) 100%); color: #fff; border: none;"
                        type="submit">
                    Search
                </button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
  <div class="row">
    <!-- Left side: list and card (about 4/12 columns = 33%) -->
    <div class="col-md-4" style="margin-top: 30px;">
      <div class="card mb-3" style="background: transparent; border: none;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item two-state-list">An item</li>
          <li class="list-group-item two-state-list">A second item</li>
          <li class="list-group-item two-state-list">A third item</li>
        </ul>
        <div class="card mt-3" style="width: 100%;font-weight:bold; background: linear-gradient(0deg, #00000070 0%, #0000008a 100%); border:0px;border-radius: 30px; color: white">
          <div class="card-body" >
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
            <a href="#" class="btn two-state-button-2">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Right side: Column 3 (about 8/12 columns = 67%) -->
    <div class="col-md-8" style="background-color: rgba(0, 0, 0, 0.333); margin-top: 30px; border-radius: 20px;">
      Column 3
    </div>
  </div>
</div>
    
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
